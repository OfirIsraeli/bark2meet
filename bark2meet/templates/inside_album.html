<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Album View</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='smallpaw.svg')}}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/0f6d5f5ca6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/inside_album.css">
</head>
<body>
    <div class="event-form-box">
        <div class="row">
            <button class = "back_button">
                <img src="../static/Vector.svg">
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-2"><img src="../static/smallpaw.svg" class="smallpaw"></div>
            <div class="col-xs-10 title"><span>Album Name</span></div>
            
        </div>
        <div class="row justify-content-center add_files_box">
            <input type="file" id="files" accept="image/*" multiple>
            <label class="add_files_label" for="files">
                <i class="fas fa-plus"></i> &nbsp;
                Add photos to album
            </label>     
        </div>

        <!-- Gallery -->
        <div class='container'>
            <section class="albums-gallery">
                <div class="one-album-item">
                    <div style="background-image: url('../static/in1.jpg');"class="one-album-item-img"></div>
                </div>
                <div class="one-album-item">
                    <div style="background-image: url('../static/in2.jpg');"class="one-album-item-img"></div>
                </div>
                <div class="one-album-item">
                    <div style="background-image: url('../static/in3.jpg');"class="one-album-item-img"></div>
                </div>
                <div class="one-album-item">
                    <div style="background-image: url('../static/in4.jpg');"class="one-album-item-img"></div>
                </div>
                <div class="one-album-item">
                    <div style="background-image: url('../static/in5.jpg');"class="one-album-item-img"></div>
                </div>
                <div class="one-album-item">
                    <div style="background-image: url('../static/in6.jpg');"class="one-album-item-img"></div>
                </div>
                <div class="one-album-item">
                    <div style="background-image: url('../static/in7.jpg');"class="one-album-item-img"></div>
                </div>
                <div class="one-album-item">
                    <div style="background-image: url('../static/in9.jpg');"class="one-album-item-img"></div>
                </div>


            </section>
        </div>
    </div>

    <!-- nav bar -->

</body>
</html>
