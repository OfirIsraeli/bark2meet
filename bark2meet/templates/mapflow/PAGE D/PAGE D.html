     <script>
      // Map's options
      function initMap(){
        var options = {
          zoom:17,
          center:{lat:31.78267,lng:35.208168},
          mapId:'a856c89da17dedb6',
          }

          // New map
        map = new google.maps.Map(document.getElementById('map'), options);


        // add marker function
        function addMarker(props){
          // add a marker
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map,
            icon:props.iconImage,
          });


          if(props.contentMarkerGreen){
            // open infowindow
            var infoWindow = new google.maps.InfoWindow({
              content: props.contentMarkerGreen,
            });


            marker.addListener('click', function(){
              infoWindow.setContent(infoWindow.content);
              infoWindow.open(map, marker);
            });
          }

           if(props.contentMarkerOrange){
            // open infowindow
            var infoWindow = new google.maps.InfoWindow({
              content: props.contentMarkerOrange,
            });


            marker.addListener('click', function(){
              infoWindow.setContent(infoWindow.content);
              infoWindow.open(map, marker);
            });
          }

           if(props.contentMarkerRed){
            // open infowindow
            var infoWindow = new google.maps.InfoWindow({
              content: props.contentMarkerRed,
              maxWidth: 250
            });


            marker.addListener('click', function(){
              infoWindow.setContent(infoWindow.content);
              infoWindow.open(map, marker);
            });
          }
        }


        var markers = [
          {
            coords:{lat:31.78267, lng:35.208168},
            iconImage:'../../../static/mepurple.png'
          },
          {
            coords:{lat:31.784390, lng:35.208860},
            iconImage:'../../../static/GPSgreen.png',
            title: 'green',
            contentMarkerGreen: '<div id="infoContentGreen">'+
                      '<div class="container1">' +
                      '<h1 class="popup-header">New friends for Luna & You,</h1>' +
                      '<h1 class="popup-header">check them out!</h1>' +
                      '<div>' +
                        '<img src="../../../static/noa_rexi.png">' +
                      '</div>' +
                      '<h2 class="popup-header2Name">NOA & REXY</h2>' +
                      '<h2 class="popup-header2">Only 100m away!</h2>' +
                      '<div class="infoBox">' +
                        '<div class="popup-owner-side">' +
                          '<p>Female</p>' +
                          '<p>20 years old</p>' +
                        '</div>' +
                        '<div class="vl"></div>' +
                        '<div class="popup-dog-side">' +
                          '<p>Male </p>' +
                          '<p>5 years old</p>' +
                        '</div>' +
                      '</div>' +
                      '<a href="../profile2.html" class="a">See full profile  <img src="../../../static/arrowside.png"></a>' +
                      '<div class="iconsBox">' +
                        '<i><img id="addFriend" src="../../../static/addfriendgreen.png"></i>' +
                        '<i><img src="../../../static/navigategreen.png"></i>' +
                        '<i><img src="../../../static/pokegreen.png"></i>' +
                      '</div>' +
                    '</div>'+
                  '</div>'
          },
          {
            coords:{lat:31.782680, lng:35.209770},
            iconImage:'../../../static/GPSorenge.png',
            title: 'orange',
            contentMarkerOrange:
                          '<div id="infoContentOrange">'+
                            '<div class="container2">' +
                              '<h1 class="popup-header">Your friends are out!</h1>' +
                              '<h1 class="popup-header">Join their walk</h1>' +
                              '<div>' +
                                '<img src="../../../static/lisa_dog.svg">' +
                              '</div>' +
                              '<h2 class="popup-header2Name">GILI & NILI</h2>' +
                              '<h2 class="popup-header2">Only 75m away!</h2>' +
                              '<a href="url" class="a">See full profile  <img src="../../../static/arrowside.png"></a>' +
                              '<div class="iconsBox">' +
                                '<i><img src="../../../static/navigateorange.png"></i>' +
                                '<i><img src="../../../static/pokeorange.png"></i>' +
                              '</div>' +
                            '</div>' +
                          '</div>'
          },
          {
            coords:{lat:31.782930, lng:35.210600},
            iconImage:'../../../static/GPSred.png',
            title: 'green',
            contentMarkerRed: 
                        '<div id="infoContentRed">'+
                          '<div class="container3">' +
                            '<h1 class="popup-header">Pay attention:</h1>' +
                            '<h1 class="popup-header">A lavrador is nearby...</h1>' +
                            '<div>' +
                              "<p class='popup-dog-side'>These two are on private mode. so you can't reach out this time.</p>" +
                            '</div>' +
                          '</div>' +
                        '</div>'  
          }
        ];

        // loop throw markers
        for(var i = 0; i < markers.length;i++){
          addMarker(markers[i]);
        }
      }
    </script>
