<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/0f6d5f5ca6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../static/smallpaw.svg" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topbar">
        <a href="mapflow/PAGE E.html">
          <div class="icon">
            <i class="far fa-map" aria-hidden="true"></i>
            <i class="far fa-map" aria-hidden="true"></i>
          </div>
        </a>
        <a href="#">
          <div class="icon">
            <i class="far fa-bell" aria-hidden="true"></i></i>
            <i class="far fa-bell" aria-hidden="true"></i></i>
          </div>
        </a>
        <a href="chat-page.html">
          <div class="icon">
            <i class="far fa-comments" aria-hidden="true"></i>
            <i class="far fa-comments" aria-hidden="true"></i>
          </div>
        </a>
        <a href="profile1.html">
          <div class="icon">
            <i class="far fa-user-circle" style="color: #FFF" aria-hidden="true"></i>
            <i class="far fa-user-circle" aria-hidden="true"></i>
          </div>
        </a>
        <!-- <a href="">log out</a> -->
        <!-- <a href="">map view</a>
        <a href="">settings</a>
        <a href="">chat</a> -->
    </div>

    <div class="settings-window">
        <div class="container-fluid">
<!--             <div class = "row d-flex justify-content-center">

                <div class = "col-sm-1 d-flex justify-content-center">
                    <a class="main-logo" href="#">
                        <img src="../../static/logo.png">
                    </a>
                </div>

            </div> -->

            <div class = "row d-flex justify-content-center">
                <div class = "col-sm-1 d-flex justify-content-center">
                    <a class="picture" href="#">
                        <img src="../../static/kim&dog.svg">
                    </a>
                </div>
            </div>

            <div class="row" style="margin: 45px; background-color: #F8EAFF; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
                <div class="col-sm-1 d-inline flex-first">
                    <button class = "back_button">
                        <a href="profile1.html"><img src="../../static/Vector.svg"></a>
                    </button>
                </div>
                <div class="col-sm d-inline"
                     style = "font-size: 22px; font-weight: 800;"><center><strong>Settings</strong></center>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <div class="page-header"><h1>Map:</h1></div>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <div class="page-header"><h2>Radius of view on map:</h2></div>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <div class="slidecontainer">
                      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <div class="page-header"><h2>Which information do you want to let people see on green mood?</h2></div>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <label class="container"> Pictures
                      <input type="radio" checked="checked" name="radio">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container"> Basic information
                      <input type="radio" name="radio">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container"> Description
                      <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <div class="page-header"><h1>Notifications:</h1></div>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <div class="page-header"><h2>Notify a walk started by:</h2></div>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <label class="container"> My friends only
                      <input type="radio" checked="checked" name="radio">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container"> New walkers around, My friends
                      <input type="radio" name="radio">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container"> Mute all notifications
                      <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <div class="page-header"><h2>Friends notification in orange walk mode:</h2></div>
                </div>
            </div>

            <div class = "row justify-content-center">
                <div class = "col-sm-6 d-inline float-left">
                    <label class="container"> All My friends will see me on map view and get notified about my walk
                      <input type="radio" checked="checked" name="radio">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container"> Only the friends I choose can see me on map view and get notified about my walks
                      <input type="radio" name="radio">
                      <span class="checkmark"></span>
                    </label>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
